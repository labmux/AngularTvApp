<mat-accordion>
  <mat-expansion-panel *ngFor="let s of seasons">
    <mat-expansion-panel-header>
      <mat-panel-title class="header-spacer">
        {{ s.number }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="episodes" class="mat-elevation-z8">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let ep"> {{ep.number}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let ep"> {{ep.name}} </td>
      </ng-container>

      <ng-container matColumnDef="airdate">
        <th mat-header-cell *matHeaderCellDef> Season </th>
        <td mat-cell *matCellDef="let ep"> {{ep.airdate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-expansion-panel>
</mat-accordion>
